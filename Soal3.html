<!DOCTYPE html>
<html>
<head>
    <title>Keliling Jajar Genjang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ECE3CE;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #3A4D39;
            color: #fff;
            padding: 20px;
        }
        p {
            font-size: 18px;
        }
        label {
            display: inline-block;
            width: 200px;
            text-align: right;
        }
        input[type="number"] {
            width: 80px;
            padding: 5px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #3A4D39;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #589d55;
        }
        #result {
            font-size: 24px;
            color: #3A4D39;
        }
    </style>
</head>
<body>
    <h1>Menghitung Keliling Jajar Genjang</h1>
    <p>Masukkan panjang sisi a dan panjang sisi b:</p>
    <label for="sideA">Panjang Sisi a:</label>
    <input type="number" id="sideA"><br>
    <label for="sideB">Panjang Sisi b:</label>
    <input type="number" id="sideB"><br>
    <button onclick="hitungKeliling()">Hitung Kelilingnya</button>
    <p>Hasil: <span id="result"></span></p>

    <script>
        function hitungKeliling() {
            var sideA = parseFloat(document.getElementById("sideA").value);
            var sideB = parseFloat(document.getElementById("sideB").value);
            var keliling = 2 * (sideA + sideB);
            document.getElementById("result").textContent = keliling;
        }
    </script>
</body>
</html>
